<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 16</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__block">
				<div class="page__container">
					<div class="page__contact contact-info">
						<h3 class="contact-info__subtitle">Contact infofgdg</h3>
						<h2 class="contact-info__title">Get in touch</h2>
						<div class="contact-info__text title-contact">
							<div class="title-contact title-contact__email"><span>Talk to us:</span>hello@createx.com
							</div>
							<div class="title-contact title-contact__number"><span>Call us:</span>(405) 555-0128</div>
							<div class="title-contact title-contact__adress"><span>Address:</span>2464 Royal Ln. Mesa,
								New Jersey
								45463, USA</div>
						</div>
						<div class="contact-info__social social-info">
							<div class="social-info">
								<span class="social-info__tittle">Follow us:</span>
								<ul class="social-info__list">
									<li class="social-info__item"><a href="" class="social-info__link"><img
												src="./img/socials/Facebook.png" alt=""></a></li>
									<li class="social-info__item"><a href="" class="social-info__link"><img
												src="./img/socials/Instagram.png" alt=""></a></li>
									<li class="social-info__item"><a href="" class="social-info__link"><img
												src="./img/socials/Linked-In.png" alt=""></a></li>
									<li class="social-info__item"><a href="" class="social-info__link"><img
												src="./img/socials//telegram.png" alt=""></a></li>
									<li class="social-info__item"><a href="" class="social-info__link"><img
												src="./img/socials/YouTube.png" alt=""></a></li>
									<li class="social-info__item"><a href="" class="social-info__link"><img
												src="./img/socials/Vector.png" alt=""></a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="page__map">
						<div class="map-responsive">
							<iframe
								src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d239004.45740982608!2d23.29068329414682!3d48.559076507946685!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sde!4v1667391476276!5m2!1sru!2sde"
								width="705" height="412" style="border:0;" allowfullscreen="" loading="lazy"
								referrerpolicy="no-referrer-when-downgrade"></iframe>
					</div>
				</div>
				<section class="questions">
					<div class="questions__container">
						<div class="questions__block">
							<div class="questions__picture">
								<span>First Name*</span>
								<img class="questions__picture--img" src="./img/illustration.png" alt="woman_list">
							</div>
							<div class="questions__form form-questions">
								<h3 class="form-questions__subtitle">Any questions?</h3>
								<h2 class="form-questions__titles">Drop us a line</h2>
								<div class="form-questions__title">
									<form action="#" class="form-section__content">
										<div class="form-section__section">
											<div class="form-section__item-1 content-section">
												<div class="content-section__block">
													<label for="#" class="form__label">First Name*</label>
													<input type="text" class="form-section__input--style"
														placeholder="Your first name">
												</div>
												<div class="content-section__block">
													<label for="#" class="form__label">First Name*</label>
													<input type="text" class="form-section__input--style"
														placeholder="Your working email">
												</div>
											</div>
											<div class="form-section__item-2 content-section">
												<div class="content-section__block2">
													<div class="content-section__block">
														<label for="#" class="form__label">First Name*</label>
														<input type="text" class="form-section__input--style"
															placeholder="Your last name">
													</div>
													<div class="content-section__block">
														<label for="#" class="form__label">Phone*</label>
														<input type="text" class="form-section__input--style"
															placeholder="Your phone number">
													</div>
												</div>
											</div>
										</div>
										<div class="form-questions__message">
											<label for="#" class="form__label">Message*</label>
											<textarea class="form-questions__area" name="text" id="#" cols="30" rows="10"
												placeholder="Your message"></textarea>
											<div class="form-questions__send">
												<div class="form-questions__check">
													<input type="checkbox" autocomplete="off" id="check" name="#"
														value="yes" class="form-questions__check--input">
													<label for="check" class="form-questions__check--label"><span>I
															agree to receive
															communications from Createx Online School</span></label>
												</div>
												<div class="form-questions__btn">
													<button type="submit" class="form__button">Send message</button>
												</div>

											</div>
										</div>

									</form>
								</div>
							</div>
						</div>
					</div>

				</section>

			</div>
	</div>
	</main>
	</div>
</body>

</html>
